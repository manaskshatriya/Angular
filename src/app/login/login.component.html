<div>
    <form [formGroup] = "login" (ngSubmit)="loginData(login)">
        <h3>Login</h3>
        <div>
            <label style="margin: 20px;" >Email</label>
            <input style="margin-left:10px ; margin-top: 10px;" type="text" formControlName="email" placeholder="Enter Email"/>
        </div>
        <div>
            <label style="margin: 20px;" >Password</label>
            <input style="margin-left:10px ; margin: 10px;" type="password" formControlName="password" placeholder="Enter Email"/>
        </div>

        <span style="margin: 20px;" >Create New Account <a routerLink="signup">Singup</a> </span>
        <br>
        <button type="submit" style="margin: 20px;" type="submit" >Login</button>
    </form>
</div>

<router-outlet></router-outlet>
